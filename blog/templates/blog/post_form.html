{% extends 'blog/base2.html' %}

{% block content %}
<form action="" method="POST">
    <table class="table">
        <tr>
            <th>作成日</th>
            <td>{{ form.created_at }}</td>
        </tr>
        <tr>
            <th>カテゴリ</th>
            <td>{{ form.category }}</td>
        </tr>
        <tr>
            <th>タイトル</th>
            <td>{{ form.title }}</td>
        </tr>
        <tr>
            <th>本文</th>
            <td>{{ form.text }}</td>
        </tr>
    </table>
    <button type="submit" class="btn btn-primary">送信</button>
    {% csrf_token %}
</form>
{% endblock %}
